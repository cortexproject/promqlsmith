name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: .go-version
          cache: true
      - name: Test
        run: make test

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: .go-version
          cache: true
      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
